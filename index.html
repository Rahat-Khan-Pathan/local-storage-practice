<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container pt-5">
            <h1 class="text-center mb-4">Shopping Cart</h1>
            <div class="input-group mb-3 w-75 m-auto">
                <input type="text" class="form-control" placeholder="Product name" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-field">
                <button class="btn btn-outline-success" type="button" id="button-add">Add</button>
                <button class="btn btn-outline-danger" type="button" id="button-clear">Clear All</button>
            </div>
            <ul id="product-list" class="w-75 m-auto"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
